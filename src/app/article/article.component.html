<div>
  <article *ngFor="let article of articles">
      <h2>
          <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
      </h2>
      <p>{{ article.body }}</p>
      <hr>
      <button
          class="btn btn-danger" (click)="onClickDelete(article)">
          supprimer
      </button>
      &nbsp;
      <button class="btn btn-warning" (click)="onClickUpdate(article)">
          <a routerLink="/article/update"> Mise Ã  jour </a>
      </button>
  </article>
</div>
